<!DOCTYPE html>

<html>
    <head>
        <title>Rock Paper Scissors</title>
        <meta charset="UTF-8" />
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main>
            <button id='btn-rock' data-choice='rock' class='choices'>Rock</button>
            <button id='btn-paper' data-choice='paper' class='choices'>Paper</button>
            <button id='btn-scissors' data-choice='scissors' class='choices'>Scissors</button>
            <br><br>
            <div id="score-div">
                <p>Player: <p id="player-score">0</p></p><br>
                <p>Computer: <p id="computer-score">0</p></p>
            </div>
        </main> 





        <script src="game.js"></script>
    </body>
</html>
